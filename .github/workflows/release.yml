name: release

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      service:
        description: Service to deploy
        type: choice
        options: [admin, daily-lexika]
        default: admin

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
  DEFAULT_SERVICE: ${{ vars.DEFAULT_SERVICE }}
  DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Run Maven tests
        run: ./mvnw -B -ntp clean verify

  build_push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [admin, daily-lexika]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_NAMESPACE }}/nikolai-backend-${{ matrix.service }}
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: build_push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Prepare deploy directory
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            set -euo pipefail
            mkdir -p "${DEPLOY_PATH}/scripts"

      - name: Upload compose bundle
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.yaml,scripts/init-databases.sql"
          target: ${{ env.DEPLOY_PATH }}
          overwrite: true

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_NAMESPACE: ${{ env.DOCKERHUB_NAMESPACE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DEFAULT_SERVICE: ${{ env.DEFAULT_SERVICE }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          GITHUB_REF_TYPE: ${{ github.ref_type }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          SERVICE_INPUT: ${{ github.event.inputs.service }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: DOCKERHUB_NAMESPACE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,DEFAULT_SERVICE,DEPLOY_PATH,GITHUB_REF_TYPE,GITHUB_REF_NAME,GITHUB_SHA,SERVICE_INPUT
          script: |
            set -euo pipefail

            DEPLOY_PATH="${DEPLOY_PATH:-/opt/backend}"
            cd "${DEPLOY_PATH}"

            if [[ -n "${DOCKERHUB_USERNAME:-}" && -n "${DOCKERHUB_TOKEN:-}" ]]; then
              echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            fi

            if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
              APP_TAG="${GITHUB_REF_NAME}"
            else
              APP_TAG="sha-${GITHUB_SHA::7}"
            fi

            DEFAULT_SERVICE="${DEFAULT_SERVICE:-admin}"
            COMPOSE_PROFILES="${SERVICE_INPUT:-$DEFAULT_SERVICE}"

            export APP_TAG COMPOSE_PROFILES DOCKERHUB_NAMESPACE
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f --filter "until=168h"
