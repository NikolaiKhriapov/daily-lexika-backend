server:
  port: 8001

spring:
  application:
    name: daily-budget-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/daily_budget
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        show-sql: 'true'
    hibernate:
      ddl-auto: validate
  flyway:
    locations: "classpath:db/migration"

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

logging:
  level:
    org:
      springframework:
        web: debug
    root: info
